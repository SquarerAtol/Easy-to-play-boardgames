<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Blackjack</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id=myHand></div>
    <div id=roundValue>0</div>
    <div id=comHand></div>
    <div id=comRoundValue>?</div>

    <!-- game ui -->
    <div id=ui>
      <div id=gameButtons>
        <button onclick=addCardToHand(drawCard())>Hit</button>
        <button onclick=endRound()>Stand</button>
        <button id=restartButton onclick=reset()>Restart</button>
      </div>
      <p id=outcome>Game In Progress</p>
    </div>
    
    <div id=aceBox>
      <p>Pick A Value</p>
      <button class=aceButton onclick=setAceValue(1)>1</button>
      <button class=aceButton onclick=setAceValue(11)>11</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
