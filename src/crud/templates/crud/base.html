<!DOCTYPE html>
<html lang="ko-kr">

<head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div>
        {% if current_user.is_authenticated %}
        <p>
            <span>{{ current_user.username }}</span> -
            <span><a href="{{ url_for('auth.logout') }}">log out
                </a></span>
        </p>
        {% endif %}
    </div>
    {% block content %}{% endblock %}
</body>

</html>
