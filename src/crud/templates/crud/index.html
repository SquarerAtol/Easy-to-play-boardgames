{% extends "home/base.html" %}
{% block title %}User List{% endblock %}
{% block content %}
<h2>User List</h2><hr>

<table>
    <tr>
        <th>username</th>
        <th>e-mail</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.masked_email }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
